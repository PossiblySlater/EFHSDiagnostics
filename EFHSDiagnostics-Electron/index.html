<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>EFHSDiagnostics</title>
  <style>
    :root {
      --bg-primary: #121212;
      --bg-secondary: #222;
      --bg-tertiary: #181818;
      --text-primary: #0088d6;
      --text-secondary: #90caf9;
      --text-tertiary: #e0e0e0;
      --accent: #42aaff;
      --success: #81c784;
      --error: #e57373;
    }

    [data-theme="light"] {
      --bg-primary: #f5f5f5;
      --bg-secondary: #ffffff;
      --bg-tertiary: #e8e8e8;
      --text-primary: #1976d2;
      --text-secondary: #1565c0;
      --text-tertiary: #424242;
      --accent: #2196f3;
      --success: #4caf50;
      --error: #f44336;
    }

    body { 
      background: var(--bg-primary); 
      color: var(--text-primary); 
      font-family: monospace; 
      padding: 20px; 
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    button {
      margin: 5px;
      padding: 10px 18px;
      background: var(--bg-secondary);
      color: var(--text-tertiary);
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: var(--accent);
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 360px) 360px; /* 4 normal + 1 sound column */
      grid-auto-rows: 360px;
      gap: 10px;
      margin-top: 20px;
      justify-content: start;
    }
    .section {
      background: var(--bg-secondary);
      padding: 8px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      width: 360px;
      height: 360px;
      box-sizing: border-box;
      aspect-ratio: 1 / 1;
      overflow: hidden;
      transition: background-color 0.3s ease;
    }
    .section h2 { margin-top: 0; color: var(--text-secondary); font-size: 1em; }
    .status-ok { color: var(--success); }
    .status-failed { color: var(--error); }
    .storage-section {
      grid-column: 4 / 5;   /* Place in the 4th column */
      grid-row: 1 / span 2; /* Span 2 rows */
      height: 360px;
      min-height: 360px;
      max-width: 360px;
    }
    .network-section {
      grid-column: 4 / 5;
      grid-row: 1 / 2;
      height: 740px;
      min-height: 360px;
      max-width: 360px;
    }
    .sound-section {
      grid-column: 5 / 6;   /* Place in the 5th column */
      grid-row: 1 / span 2; /* Span 2 rows */
      height: 740px;
      min-height: 360px;
      max-width: 360px;
    }
    .tab-bar {
      display: flex;
      gap: 8px;
      margin-bottom: 18px;
      margin-top: 10px;
    }
    .tab {
      background: var(--bg-secondary);
      color: var(--text-secondary);
      border: none;
      border-radius: 8px 8px 0 0;
      padding: 10px 24px;
      font-size: 1em;
      cursor: pointer;
      outline: none;
      transition: background 0.2s, color 0.2s;
    }
    .tab.active {
      background: var(--bg-primary);
      color: var(--text-tertiary);
      font-weight: bold;
      border-bottom: 2px solid var(--text-secondary);
      z-index: 2;
    }
    .about-readme {
      background: var(--bg-tertiary);
      color: var(--text-tertiary);
      border-radius: 10px;
      padding: 32px 32px;
      margin: 0 16px;
      width: calc(100vw - 32px);
      max-width: 100vw;
      height: calc(100vh - 110px);
      overflow-y: auto;
      overflow-x: hidden !important;
      font-family: monospace, monospace;
      font-size: 1em;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      word-break: break-word;
      box-sizing: border-box;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .about-readme::-webkit-scrollbar {
      width: 12px;
      background: var(--bg-secondary);
      height: 0 !important; /* Hide horizontal scrollbar */
    }
    .about-readme::-webkit-scrollbar-thumb {
      background: var(--accent);
      border-radius: 8px;
    }
    .about-readme::-webkit-scrollbar-thumb:hover {
      background: var(--text-secondary);
    }
    .about-readme a {
      color: var(--accent);
      text-decoration: underline;
      transition: color 0.2s;
    }
    .about-readme a:hover {
      color: var(--text-secondary);
      text-decoration: underline;
    }
    #patchnotes-md {
      padding: 16px 20px;
      margin: 16px 0 0 0;
      background: var(--bg-tertiary);
      color: var(--text-tertiary);
      border-radius: 8px;
      box-shadow: none;
      max-width: 100vw;
      overflow-x: auto;
      font-size: 1em;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    #update-status {
      font-size: 1.15em;
      font-weight: 500;
      margin-bottom: 0.5em;
    }
    #update-status a {
      color: var(--accent);
      text-decoration: underline;
      transition: color 0.2s;
    }
    #update-status a:hover {
      color: var(--text-secondary);
    }
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--bg-secondary);
      border: 2px solid var(--text-secondary);
      color: var(--text-secondary);
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      z-index: 1000;
    }
    .theme-toggle:hover {
      transform: scale(1.1);
      background: var(--accent);
      border-color: var(--accent);
    }
    .theme-toggle:active {
      transform: scale(0.95);
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }
    .theme-toggle.bounce {
      animation: bounce 0.6s ease;
    }
    @keyframes rainbow {
      0% { background: #ff0000; }
      14% { background: #ff8000; }
      28% { background: #ffff00; }
      42% { background: #80ff00; }
      57% { background: #00ff00; }
      71% { background: #00ff80; }
      85% { background: #0080ff; }
      100% { background: #ff0000; }
    }
    .rainbow-mode {
      animation: rainbow 3s linear infinite;
    }
    .rainbow-mode * {
      transition: none !important;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>
  <h1>EFHSDiagnostics</h1>
  <div class="tab-bar">
    <button class="tab active" id="tab-diagnostics" onclick="switchTab('diagnostics')">Diagnostics</button>
    <button class="tab" id="tab-network" onclick="switchTab('network')">Network Tests</button>
    <button class="tab" id="tab-about" onclick="switchTab('about')">About</button>
    <button class="tab" id="tab-updates" onclick="switchTab('updates')">Updates</button>
  </div>

  <div id="diagnostics-content">
    <div class="grid-container">
      <div id="os-section" class="section">
        <h2>Operating System</h2>
        <div id="os-info"></div>
      </div>
      <div id="cpu-section" class="section">
        <h2>CPU</h2>
        <div id="cpu-info"></div>
      </div>
      <div id="ram-section" class="section">
        <h2>RAM</h2>
        <div id="ram-info"></div>
      </div>
      <div id="storage-section" class="section">
        <h2>Storage</h2>
        <div id="storage-info"></div>
      </div>
      <div id="gpu-section" class="section">
        <h2>Graphics Cards</h2>
        <div id="gpu-info"></div>
      </div>
      <div id="battery-section" class="section battery-section">
        <h2>Battery</h2>
        <div id="battery-info"></div>
      </div>
      <div id="net-section" class="section network-section">
        <h2>Network</h2>
        <div id="net-info"></div>
      </div>
      <div id="sound-section" class="section sound-section">
        <h2>Sound Cards</h2>
        <div id="sound-info"></div>
      </div>
    </div>
  </div>
  <div id="network-content" style="display:none;">
    <div style="text-align:right;">
      <div style="min-height:360px;">
        <div style="width:100%;height:0;padding-bottom:50%;position:relative;">
          <iframe style="border:none;position:absolute;top:0;left:0;width:100%;height:100%;min-height:360px;border:none;overflow:hidden !important;" src="https://www.metercustom.net/plugin/"></iframe>
        </div>
      </div>
      Provided by <a href="https://www.meter.net" style="color:#90caf9;" target="_blank">Meter.net</a>
    </div>
  </div>
  <div id="about-content" style="display:none;">
    <div id="about-readme" class="about-readme"></div>
  </div>
  <div id="updates-content" style="display:none;">
    <div id="update-status"></div>
  </div>
  <pre id="output" style="display:none;"></pre>
  <script src="renderer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
